<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Card Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .drop-zone-active {
            border-color: #3b82f6; /* blue-500 */
            background-color: #374151; /* gray-700 */
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl mx-auto bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-100">Sports Card Scanner</h1>
            <p class="text-gray-400 mt-2">Upload a photo of a trading card to extract its key features.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Left Column: Upload and Preview -->
            <div class="flex flex-col items-center">
                <div id="drop-zone" class="w-full h-64 border-2 border-dashed border-gray-600 rounded-lg flex flex-col items-center justify-center text-center cursor-pointer hover:border-blue-500 transition-colors duration-300 bg-gray-900/50 p-4">
                    <svg class="w-12 h-12 text-gray-500 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                    <p class="text-gray-400">Drag & drop an image here</p>
                    <p class="text-gray-500 text-sm">or</p>
                    <button id="browse-btn" class="mt-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                        Browse Files
                    </button>
                    <input type="file" id="file-input" class="hidden" accept="image/*">
                </div>
                
                <div id="image-preview-container" class="mt-6 w-full max-w-sm hidden">
                    <h3 class="font-semibold text-lg mb-2 text-center">Image Preview</h3>
                    <img id="image-preview" src="" alt="Image Preview" class="rounded-lg shadow-lg w-full h-auto object-contain max-h-80">
                </div>
                 <button id="scan-btn" class="mt-6 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-lg transition-colors w-full max-w-sm hidden disabled:bg-gray-500 disabled:cursor-not-allowed">
                    Scan Card
                </button>
            </div>

            <!-- Right Column: Results -->
            <div class="flex flex-col">
                <h2 class="text-2xl font-bold mb-4 text-gray-200">Extracted Data</h2>
                <div id="loader" class="hidden self-center mt-16">
                    <div class="loader"></div>
                    <p class="text-gray-400 mt-4">Analyzing card...</p>
                </div>
                <div id="results-container" class="hidden w-full bg-gray-900/50 p-4 rounded-lg flex-grow">
                     <div class="overflow-x-auto">
                        <table id="results-table" class="min-w-full text-sm text-left text-gray-300">
                           <thead class="text-xs text-gray-400 uppercase bg-gray-700">
                                <tr>
                                    <th scope="col" class="px-6 py-3 rounded-l-lg">Feature</th>
                                    <th scope="col" class="px-6 py-3 rounded-r-lg">Value</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Data will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                    <button id="copy-btn" class="mt-4 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                        Copy Row for Spreadsheet
                    </button>
                </div>
                 <div id="message-box" class="mt-4 text-center text-red-400"></div>
            </div>
        </div>
    </div>

    <script>
        // DOM element references
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const browseBtn = document.getElementById('browse-btn');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const imagePreview = document.getElementById('image-preview');
        const scanBtn = document.getElementById('scan-btn');
        const loader = document.getElementById('loader');
        const resultsContainer = document.getElementById('results-container');
        const resultsTable = document.getElementById('results-table');
        const copyBtn = document.getElementById('copy-btn');
        const messageBox = document.getElementById('message-box');

        let cardImageData = null;

        // --- Event Listeners ---

        browseBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) handleFile(e.target.files[0]);
        });
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drop-zone-active');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drop-zone-active'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drop-zone-active');
            if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
        });
        scanBtn.addEventListener('click', () => {
            if (cardImageData) analyzeCard(cardImageData);
        });
        copyBtn.addEventListener('click', copyTableData);

        // --- Core Functions ---

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showMessage('Error: Please upload an image file.');
                return;
            }
            const reader = new FileReader();
            reader.onload = (e) => {
                cardImageData = e.target.result.split(',')[1];
                imagePreview.src = e.target.result;
                imagePreviewContainer.classList.remove('hidden');
                scanBtn.classList.remove('hidden');
                scanBtn.disabled = false;
                resultsContainer.classList.add('hidden');
                showMessage('');
            };
            reader.onerror = () => showMessage('Error: Could not read the file.');
            reader.readAsDataURL(file);
        }

        async function analyzeCard(base64ImageData) {
            showMessage('');
            loader.classList.remove('hidden');
            resultsContainer.classList.add('hidden');
            scanBtn.disabled = true;

            const prompt = `
                Analyze this image of a sports trading card. Extract the following key features.
                If a feature is not present or cannot be determined, return null for its value.
                - Player Name
                - Team
                - Card Year (the season it represents, e.g., 2022-23)
                - Card Number (e.g., #123)
                - Card Manufacturer (e.g., Topps, Panini, Upper Deck)
                - Product Name (e.g., Prizm, Topps Chrome, Donruss Optic)
                - Any special attributes or parallels (e.g., "Rookie Card", "Autograph", "Refractor", "Prizm", "Serial Numbered", "Jersey Patch"). List them in an array.
            `;

            const schema = {
                type: "OBJECT",
                properties: {
                    "playerName": { "type": "STRING" },
                    "team": { "type": "STRING" },
                    "cardYear": { "type": "STRING" },
                    "cardNumber": { "type": "STRING" },
                    "manufacturer": { "type": "STRING" },
                    "productName": { "type": "STRING" },
                    "specialAttributes": { "type": "ARRAY", "items": { "type": "STRING" } }
                },
                required: ["playerName", "team", "cardYear", "cardNumber", "manufacturer", "productName", "specialAttributes"]
            };

            const payload = {
                contents: [{ parts: [{ text: prompt }, { inlineData: { mimeType: "image/jpeg", data: base64ImageData } }] }],
                generationConfig: { responseMimeType: "application/json", responseSchema: schema }
            };

            try {
                let response;
                let attempts = 0;
                let delay = 1000;
                while (attempts < 5) {
                    response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (response.ok) break;
                    if (response.status === 429 || response.status >= 500) {
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2;
                        attempts++;
                    } else {
                        throw new Error(`API request failed with status ${response.status}: ${response.statusText}`);
                    }
                }
                if (!response.ok) throw new Error(`API request failed after multiple retries with status ${response.status}.`);
                
                const result = await response.json();
                if (result.candidates?.[0]?.content?.parts?.[0]?.text) {
                    const cardData = JSON.parse(result.candidates[0].content.parts[0].text);
                    displayResults(cardData);
                } else {
                    throw new Error("Could not parse valid data from the API response.");
                }
            } catch (error) {
                console.error("Error during API call:", error);
                showMessage(`Error: ${error.message}. Please try again.`);
            } finally {
                loader.classList.add('hidden');
                scanBtn.disabled = false;
            }
        }

        function displayResults(data) {
            const tableBody = resultsTable.querySelector('tbody');
            tableBody.innerHTML = ''; // Clear previous results

            const featureMapping = {
                playerName: 'Player Name',
                team: 'Team',
                cardYear: 'Year',
                cardNumber: 'Card #',
                manufacturer: 'Manufacturer',
                productName: 'Product Name',
                specialAttributes: 'Attributes'
            };

            // Create a row for each feature
            for (const key in featureMapping) {
                const row = document.createElement('tr');
                row.className = 'bg-gray-800 border-b border-gray-700';

                const featureCell = document.createElement('td');
                featureCell.className = 'px-6 py-4 font-medium text-gray-200 whitespace-nowrap';
                featureCell.textContent = featureMapping[key];

                const valueCell = document.createElement('td');
                valueCell.className = 'px-6 py-4';
                
                let value = data[key];
                if (Array.isArray(value)) {
                    value = value.length > 0 ? value.join(', ') : 'N/A';
                }
                valueCell.textContent = value || 'N/A';
                
                row.appendChild(featureCell);
                row.appendChild(valueCell);
                tableBody.appendChild(row);
            }

            resultsContainer.classList.remove('hidden');
        }

        function copyTableData() {
            const values = [];
            const rows = resultsTable.querySelectorAll('tbody tr');
            
            // Iterate through each row and get the text from the second cell (the value)
            rows.forEach(row => {
                const valueCell = row.querySelectorAll('td')[1];
                if (valueCell) {
                    values.push(valueCell.textContent);
                }
            });

            // Join the values with a tab to create a single row for spreadsheets
            const tsvContent = values.join('\t') + '\n';

            const textArea = document.createElement('textarea');
            textArea.value = tsvContent;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                showMessage('Copied to clipboard!', 'green');
            } catch (err) {
                showMessage('Failed to copy text.');
                console.error('Copy failed', err);
            }
            document.body.removeChild(textArea);
        }

        function showMessage(text, color = 'red') {
            messageBox.textContent = text;
            messageBox.className = `mt-4 text-center ${color === 'green' ? 'text-green-400' : 'text-red-400'}`;
            if (color === 'green') {
                setTimeout(() => messageBox.textContent = '', 3000);
            }
        }
    </script>
</body>
</html>
